{% extends 'base.html' %}

{% block content %}
    <p>블로그 글 수정 화면</p>
    {% if form.errors %}
        {% include 'blog/form_error.html' %}
    {% else %}
        <form action="{% url 'blog:edit' pk=post.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="수정" class="btn btn-outline-success">
        </form>
    {% endif %}
{% endblock %}
